<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ошибка</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #222;
      display: flex;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }
    .error-code {
      font-size: 3rem;
      font-weight: bold;
      color: #e63946;
      margin-bottom: 20px;
    }
    .error-desc {
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code" id="errorCode">Ошибка {{ code }}</div>
    <div class="error-desc" id="errorDesc">{{ desc or "Что-то пошло не так" }}</div>
  </div>
</body>
</html>
